<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Design CNC | تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="topbar">
    <div class="brand">
      <img src="logo.png" class="logo" alt="Pro Design Logo" />
      <div>
        <div class="brandTitle">Pro Design CNC</div>
        <div class="brandSub">نظام واحد يرتّب لك الورشة ويختصر وقتك</div>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="card loginCard">
      <h1 class="h1">تسجيل الدخول</h1>
      <p class="muted">ادخل بياناتك للدخول إلى بوابة العميل أو الأدمن</p>

      <form id="loginForm" class="form">
        <label>اسم المستخدم</label>
        <input id="username" placeholder="مثال: client1 أو admin" required />

        <label>كلمة المرور</label>
        <input id="password" type="password" placeholder="••••••••" required />

        <button class="btn btnPrimary" type="submit">دخول</button>
      </form>

      <div class="hint">
        <div>عميل تجريبي: <b>client1</b> / <b>1234</b></div>
        <div>أدمن: <b>admin</b> / <b>admin123</b></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
