<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم CNC</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f4f4f4;
      text-align:center;
    }
    .container{
      margin-top:80px;
      background:#fff;
      width:90%;
      max-width:420px;
      margin-left:auto;
      margin-right:auto;
      padding:25px;
      border-radius:12px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    img{
      width:120px;
      margin-bottom:15px;
    }
    h1{
      font-size:22px;
      margin:10px 0 20px;
      color:#222;
    }
    .btn{
      display:block;
      width:100%;
      padding:14px;
      margin:10px 0;
      font-size:18px;
      border:none;
      border-radius:10px;
      cursor:pointer;
    }
    .client{background:#0d6efd;color:#fff;}
    .admin{background:#198754;color:#fff;}
    .btn:hover{opacity:0.9;}
    .note{
      margin-top:15px;
      font-size:14px;
      color:#666;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- لو عندك شعار حطه باسم logo.png داخل مجلد عام -->
    <img src="logo.png" onerror="this.style.display='none'" />

    <h1>بوابة لوحة تحكم CNC</h1>

    <button class="btn client" onclick="location.href='orders.html'">
      دخول العميل (إرسال طلب)
    </button>

    <button class="btn admin" onclick="location.href='admin.html'">
      دخول الأدمن (استقبال الطلبات)
    </button>

    <div class="note">
      إذا ما عندك شعار لا تشيل شي، بس عادي يختفي تلقائياً.
    </div>
  </div>

</body>
</html>
