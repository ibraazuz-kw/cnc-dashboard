<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بوابة العملاء - نظام CNC</title>
  <style>
    body{font-family:Arial;background:#f5f7fb;margin:0}
    .top{background:#111;color:#fff;padding:16px;text-align:center;font-size:18px;font-weight:700}
    .box{max-width:420px;margin:40px auto;background:#fff;border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    h2{text-align:center;margin:0 0 10px}
    .brand{text-align:center;font-size:26px;font-weight:900;margin:10px 0}
    label{display:block;margin:12px 0 6px;font-weight:700}
    input{width:100%;padding:14px;border:1px solid #ddd;border-radius:12px;font-size:16px}
    button{width:100%;padding:14px;border:none;border-radius:12px;font-size:18px;font-weight:800;cursor:pointer}
    .btn{background:#12b76a;color:#fff;margin-top:14px}
    .hint{color:#666;text-align:center;margin-top:10px;font-size:13px}
    .small{color:#777;font-size:12px;text-align:center;margin-top:8px}
    .adminLink{margin-top:16px;text-align:center}
    .adminLink a{color:#0b63f6;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="top">بوابة العملاء - نظام CNC</div>

  <div class="box">
    <div class="brand">Pro Design</div>
    <h2>تسجيل دخول العميل</h2>

    <label>اسم المستخدم</label>
    <input id="username" placeholder="مثال: client1" />

    <label>كلمة المرور</label>
    <input id="password" type="password" placeholder="••••••••" />

    <button class="btn" onclick="login()">دخول</button>

    <div class="hint">بعد الدخول تفتح صفحة العميل الخاصة فيه تلقائياً.</div>
    <div class="small">⚠️ هذا إصدار تجريبي بدون قاعدة بيانات.</div>

    <div class="adminLink">
      <a href="/admin.html">دخول الأدمن</a>
    </div>
  </div>

<script>
  // عملاء تجريبيين (تقدر تغيرهم)
  const CLIENTS = {
    client1: { password: "1234", company: "شركة إبراهيم للألمنيوم" },
    client2: { password: "1234", company: "شركة الهاجري" },
    client3: { password: "1234", company: "شركة الدروازة" }
  };

  function login(){
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();

    if(!CLIENTS[u]) return alert("اسم المستخدم غير صحيح");
    if(CLIENTS[u].password !== p) return alert("كلمة المرور غير صحيحة");

    localStorage.setItem("pd_current_user", u);
    localStorage.setItem("pd_current_company", CLIENTS[u].company);

    window.location.href = "/client.html";
  }
</script>
</body>
</html>
