  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1620;
      --border:rgba(255,255,255,.08);
      --text:#eaf1ff;
      --muted:rgba(234,241,255,.65);
      --blue:#2f7bff;
      --blue2:#1b5dff;
      --shadow:0 12px 30px rgba(0,0,0,.45);
      --radius:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial;
      background: var(--bg);
      color:var(--text);
      direction: rtl;
    }

    .container{
      width:min(980px,100%);
      margin:0 auto;
      padding:14px;
    }

    .card{
      background: linear-gradient(180deg, rgba(17,27,39,.95), rgba(15,22,32,.95));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      margin: 12px 0;
    }

    .tabs{
      display:flex;
      gap:10px;
      overflow:auto;
      padding-bottom: 6px;
      margin-top: 10px;
    }

    .tab{
      flex:0 0 auto;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--text);
      font-weight: 800;
      cursor:pointer;
      white-space:nowrap;
    }

    .tab.active{
      border-color: rgba(47,123,255,.55);
      background: rgba(47,123,255,.16);
    }

    .hidden{ display:none !important; }

    .btn{
      width:100%;
      border:none;
      border-radius: 16px;
      padding: 12px 14px;
      font-weight: 800;
      cursor:pointer;
      background: linear-gradient(135deg, var(--blue), var(--blue2));
      color:white;
      font-size: 15px;
    }

    .btn-ghost{
      background: rgba(255,255,255,.06);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }

    @media(max-width:520px){
      .row{grid-template-columns:1fr;}
    }

    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin: 10px 0 6px;
    }

    input, select, textarea{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.25);
      color: var(--text);
      outline:none;
      font-size:14px;
    }

    textarea{min-height:90px; resize:vertical}

    .door-box{
      width: 110px;
      height: 90px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.25);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .measure-item{
      border: 1px dashed rgba(255,255,255,.15);

      padding: 12px;

    .mini-btn{

      border-radius:14px;
    }

    .help{
      font-size:12px;
      color:var(--muted);
      margin-top:6px;
    }
  </style>
