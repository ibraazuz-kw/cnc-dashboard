<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بوابة العملاء - CNC</title>
  <style>
    body{font-family:Tahoma,Arial;background:#f5f6fa;margin:0}
    .top{background:#111;color:#fff;padding:18px;text-align:center;font-size:20px}
    .box{max-width:420px;margin:30px auto;background:#fff;padding:20px;border-radius:14px;box-shadow:0 8px 20px rgba(0,0,0,.08)}
    label{display:block;margin:10px 0 6px;font-weight:700}
    input{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;font-size:16px}
    button{width:100%;padding:12px;margin-top:14px;border:none;border-radius:12px;background:#0b7;color:#fff;font-size:18px;font-weight:800;cursor:pointer}
    .hint{margin-top:12px;color:#555;font-size:13px;text-align:center}
    .logo{font-size:26px;font-weight:900;text-align:center;margin-bottom:10px}
  </style>
</head>
<body>

  <div class="top">بوابة العملاء - نظام CNC</div>

  <div class="box">
    <div class="logo">Pro Design</div>

    <label>اسم المستخدم</label>
    <input id="user" placeholder="مثال: client1" />

    <label>كلمة المرور</label>
    <input id="pass" type="password" placeholder="••••••••" />

    <button onclick="login()">دخول</button>

    <div class="hint">
      بعد الدخول تفتح صفحة العميل الخاصة فيه تلقائيًا.
    </div>
  </div>

<script>
  // قاعدة عملاء بسيطة (مؤقتًا بدون قاعدة بيانات)
  // تقدر تضيف عملاء هنا
  const clients = [
    { username:"client1", password:"1234", company:"شركة إبراهيم للألمنيوم" },
    { username:"client2", password:"1234", company:"شركة الدروازة" },
    { username:"client3", password:"1234", company:"شركة الهاجري" },
  ];

  function login(){
    const u = document.getElementById("user").value.trim();
    const p = document.getElementById("pass").value.trim();

    const found = clients.find(c => c.username===u && c.password===p);
    if(!found){
      alert("بيانات الدخول غير صحيحة");
      return;
    }

    localStorage.setItem("loggedClient", JSON.stringify(found));
    window.location.href = "client.html";
  }
</script>
</body>
</html>
