<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Pro Design CNC</title>
<style>
body{background:#0b0f14;color:#fff;font-family:Arial;text-align:center;padding:80px}
.box{background:#111b27;padding:30px;border-radius:18px;max-width:360px;margin:auto}
input,button{width:100%;padding:12px;margin:10px 0;border-radius:12px;border:none}
button{background:#2f7bff;color:#fff;font-weight:bold}
</style>
</head>
<body>

<div class="box">
<h2>Pro Design CNC</h2>
<input id="user" placeholder="اسم المستخدم">
<input id="pass" type="password" placeholder="كلمة المرور">
<button onclick="login()">دخول</button>
</div>

<script>
function login(){
 if(!user.value||!pass.value) return alert("أدخل البيانات");
 localStorage.setItem("pd_user",user.value);
 location.href="client.html";
}
</script>
</body>
</html>
