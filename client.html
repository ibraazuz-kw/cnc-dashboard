<!DOCTYPE html>

<div class="row">

<input id="w" placeholder="العرض سم">
</div>

<select id="dir">
<option>يمين</option>
<option>يسار</option>
</select>

<button onclick="saveOrder()">حفظ الطلب</button>
</div>

<div id="list"></div>

<script src="app.js"></script>
</body>
</html>
